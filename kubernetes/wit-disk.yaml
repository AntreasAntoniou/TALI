apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-wit0
spec:
  storageClassName: pv-wit-datasets0
  capacity:
    storage: 1100Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: pvc-wit0
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: projects/tali-multi-modal/zones/us-central1-c/disks/wit-dataset-disk-0
    fsType: ext4
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: default
  name: pvc-wit0
spec:
  storageClassName: pv-wit0-datasets
  volumeName: pv-wit0
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1100Gi
---
